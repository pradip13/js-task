<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime or not</title>
</head>
<body>
    <script>
        //     <!-- <h3>number is prime or not</h3> -->


    var number = prompt("please enter number");

    if(number == 1){
        document.write(`${number} is neither prime nor composite`);
    }else if(number < 1){
        document.write(`${number} is not a prime number`);
    }else{
        for(var i=2 ;i<number;i++){
            if(number%i ==0){
                var result = `${number} is not a prime number`;
                break;
            }else{
                var result = `${number} is a prime number`;
            }
        }
    }

    document.writeln(result);
    </script>
</body>
</html>
