<body>
    <h2>pyramid question</h2>

    <script>
         
        
        var num = 5, i,j; 
        
        pyramid();
        function pyramid(){

    for(let i = 1;i<=num;i++)
    { 
        for(let j=1;j<=num;j++)
        {
           if((i==1) || (j==1) || (i+j == num+1))
           {
            document.writeln("*");
           }else{
            document.write("&nbsp;&nbsp;&nbsp;");
           }
            
        }
        
        document.write("<br/>")
    }
}





        </script>
